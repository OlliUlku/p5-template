<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <title>Scrape/API test</title>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
  <img src="" id="CAKE" width="100" />
  <script>
    async function catchCAKE() {
      const response = await fetch('CAKE.JPG');
      const blob = await response.blob();
      document.getElementById('CAKE').src = URL.createObjectURL(blob);
    }

    catchCAKE().then(response => {
      console.log('Image loaded!')
    })
    .catch(error => {
      console.log('Error!')
      console.log(error)
    });
